<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Wealth Sphere - Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-content {
            margin-left: 10px;
            padding: 10px;
        }

        .main-content h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        hr {
            border: none;
            height: 1.5px;
            background-color: white;
            margin-top: 2%;
            margin-bottom: 20px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 600px;
            padding: 30px;
            background-color: whitesmoke;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        p {
            text-align: center;
            color: #666;
            font-size: 1rem;
            margin-bottom: 25px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="number"]:focus,
        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        span {
            color: red;
            font-size: 12px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #388e3c;
        }

        @media (max-width: 600px) {
            form {
                padding: 20px;
                margin: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 0.9rem;
            }

            input[type="number"],
            input[type="text"] {
                font-size: 14px;
                padding: 10px;
            }

            button {
                font-size: 14px;
                padding: 12px;
            }
        }

        .main-container {
            display: flex;
            height: 99vh;
        }

        .sidebar {
            width: 250px;
        }

        .sidebar iframe {
            width: 100%;
            height: 100%;
        }

        .content-body {
            flex: 1;
            overflow-y: auto;
        }

        .body {
            font-weight: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }

        .container {
            width: 22rem;
            background-color: purple;
            border-radius: .5rem;
            box-shadow: 0 0 2rem rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }

        .wrapper {
            margin: 2rem 0;
        }

        .text {
            margin-bottom: 0.5rem;
            font-size: 1em;
            color: #f4f7fa;
            text-align: center;
        }

        .emoji {
            display: flex;
            justify-content: center;
        }

        .emoji > div:not(:first-child) {
            margin-left: 1rem;
        }

        .emoji > div {
            cursor: pointer;
            transition: transform .2s ease-in;
        }

        .emoji > div:hover {
            transform: scale(1.4);
        }

        .textarea {
            width: 100%;
            display: block;
            background-color: rgb(59, 9, 59);
            color: #ccc;
            border: none;
            outline: none;
            resize: none;
            opacity: 0;
            height: 0;
            transition: all .6s cubic-bezier(0.075, 0.82, 0.165, 1);
        }

        .textarea--active {
            padding: 1rem;
            opacity: 1;
            height: 6rem;
        }

        .btn {
            text-decoration: none;
            color: #4CAF50;
            padding: .4rem 1rem;
            border-radius: 4px;
            background-color: black;
            position: absolute;
            right: .5rem;
            bottom: .5rem;
            display: none;
        }

        .btn--active {
            display: inline-block;
        }

    </style>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <iframe src="../commonCode/layout.html" name="layout">
            </iframe>
        </div>
        
        <div class="content-body">
            <form>
                <h1>Feedback</h1>
                <div class="body">
                    <div class="container">
                        <div class="wrapper">
                            <p class="text">How would you rate this Website ?</p>
                            <div class="emoji">
                                <div>üò°</div>
                                <div>üëé</div>
                                <div>üëç</div>
                                <div>üôÇ</div>
                                <div>ü§©</div>
                            </div>
                        </div>
                    </div>
                    <textarea class="textarea" cols="30" rows="3" placeholder="Write your opinion !"></textarea>
                    <a href="#" class="btn">Send</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const container = document.querySelector('.container');
        const emoji = document.querySelector('.emoji');
        const textarea = document.querySelector('textarea');
        const btn = document.querySelector('.btn');

        emoji.addEventListener('click', (e) => {
            if (e.target.className.includes('emoji')) return;

            textarea.classList.add('textarea--active');
            btn.classList.add('btn--active');
        });

        container.addEventListener('mouseleave', () => {
            textarea.classList.remove('textarea--active');
            btn.classList.remove('btn--active');
        });
    </script>
</body>
</html>
