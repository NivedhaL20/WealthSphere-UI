<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Wealth Sphere - Finance Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .main-content {
      margin-left: 10px;
      padding: 10px;
    }


    .main-content h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    hr {
      border: none;
      height: 1.5px;
      /* Thickness of the broad line */
      background-color: white;
      /* The color of the bottom line */
      margin-top: 2%;
      /* Space between the content and the line */
      margin-bottom: 20px;
      /* Optional: space below the line */
    }

    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
    }

    /* Container for the form */
    form {
      max-width: 600px;
      /* margin: 50px auto; */
      padding: 30px;
      background-color: whitesmoke;
    }

    /* Form heading */
    h1 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 15px;
    }

    /* Form paragraph */
    p {
      text-align: center;
      color: #666;
      font-size: 1rem;
      margin-bottom: 25px;
    }

    /* Label for inputs */
    label {
      font-size: 14px;
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
      display: block;
    }

    /* Input fields */
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    /* Focus effect on inputs */
    input[type="number"]:focus,
    input[type="text"]:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }

    /* Input error message */
    span {
      color: red;
      font-size: 12px;
    }

    /* Button styling */
    button {
      width: 100%;
      padding: 15px;
      background-color: #4CAF50;
      color: black;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    /* Button hover and active states */
    button:hover {
      background-color: #45a049;
    }

    button:active {
      background-color: #388e3c;
    }

    /* Responsive Styling: Make form adjust on smaller screens */
    @media (max-width: 600px) {
      form {
        padding: 20px;
        margin: 20px;
      }

      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 0.9rem;
      }

      input[type="number"],
      input[type="text"] {
        font-size: 14px;
        padding: 10px;
      }

      button {
        font-size: 14px;
        padding: 12px;
      }
    }

    .main-container {
      display: flex;
      height: 99vh;
    }

    .sidebar {
      width: 250px;

    }

    .sidebar iframe {
      width: 100%;
      height: 100%;
    }

    .content-body {
      flex: 1;
      overflow-y: auto;
      padding: 30px;
      width: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .tabs {
      max-width: 100%;
      margin: 50px auto;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .tab-buttons {
      display: flex;
      border-bottom: 1px solid #ddd;
    }

    .tab-button {
      flex: 1;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      background: #f4f4f4;
      border: none;
      outline: none;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .tab-button.active {
      background: #6359E9;
      color: #fff;
    }

    .tab-button:hover {
      background: #e0e0e0;
    }

    .tab-content {
      padding: 20px;
    }

    .tab {
      display: none;
    }

    .tab.active {
      display: block;
    }

    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="sidebar">
      <iframe src="../commonCode/layout.html" name="layout">
      </iframe>
    </div>


    <div class="content-body">
      <h1>Expense</h1>   
      <div class="tabs">      
        <div class="tab-buttons">
          <button class="tab-button active" onclick="showTab('viewExpense')">View Expense</button>
          <button class="tab-button" onclick="showTab('addEditExpense')">Add/Edit Expense</button>
        </div>

        <div class="tab-content">
          <div id="viewExpense" class="tab active">
            <table style="width:100%" id="dataTable">
              <tr>
                <th>Income Source</th>
                <th>Date</th>
                <th>Total CTC</th>
                <th>Monthly Income</th>
                <th>Actions</th>
              </tr>
              <!-- <tr>
                <td>Rent</td>
                <td>01-11-2024</td>
                <td>0</td>
                <td>12000</td>
                <td>
                  <a href="">Edit</a>
                  <a href="">Delete</a>
                </td>
              </tr>
              <tr>
                <td>Salary</td>
                <td>01-11-2024</td>
                <td>1200000</td>
                <td>100000</td>
                <td></td>
              </tr>
              <tr>
                <td>Freelance</td>
                <td>01-11-2024</td>
                <td>0</td>
                <td>100000</td>
                <td></td>
              </tr> -->
            </table>
          </div>
          <div id="addEditExpense" class="tab">
          <form id="expenseForm">
      <label>Expense Type</label>
      <select class="custom-select" id="expenseType">
        <option selected="">Select the Source</option>
        <option value="Stocks">Stocks</option>
        <option value="Mutual Funds">Mutual Funds</option>
        <option value="Fixed Deposite">Fixed Deposite</option>
        <option value="Recurring Deposite">Recurring Deposite</option>
        <option value="Gold Scheme">Gold Scheme</option>
        <option value="Cryptocurrency">Cryptocurrency</option>
        <option value="Others">Others</option>
      </select>
      <label id="othersExpense" style="display:none;">Other Expense Type</label>
      <input type="text" id="otherType"  placeholder="Enter your  other Expense Type" style="display: none;" required>
      <span id="expenseTypeError"></span><br>

  
      <label>Mode of Payment</label>
      <select class="custom-select" id="modeOfPayment">
        <option selected="">Select the Source</option>
        <option value="Bank">Bank</option>
        <option value="Postoffice">Postoffice</option>
        <option value="Jewlery shop">Jewlery shop</option>
        <option value="Cryptocurrency Platform">Cryptocurrency Platform</option>
        <option value="Portfolio">Portfolio</option>
        <option value="Others">Others</option>
      </select>

      <label id="otherMode" style="display:none;">Other Mode of Payment</label>
      <input type="text" id="otherModeOfPayment" placeholder="Enter your other Mode of Payment" style="display:none;" required>
      <span id="modeOfPaymentError"></span><br>
  
      <label>Date of Payment</label>
        <input type="date" id="dateOfPayment" placeholder="Enter your Date of Payment" required><br>
  
      <label>Amount</label>
      <input type="number" id="expenseAmount" placeholder="Enter your Expense Amount" required>
      <span id="amountError"></span><br>
  
      <button type="submit">Submit</button>
    </form> 
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>

fetch('expense.json') // Fetch the expense.json file
    .then(response => response.json()) // Parse the JSON response   
    .then(data => {
        const tableBody = document.querySelector('#dataTable tbody'); // Get the table body element

        // Loop through each expense in the data array
        data.forEach(expense => {
            const row = document.createElement('tr'); // Create a new table row

            // Create the "Expense Type" column
            const expenseTypeCell = document.createElement('td');
            expenseTypeCell.textContent = expense["Expense Type"];
            row.appendChild(expenseTypeCell);

            // Create the "Mode of Payment" column
            const modeOfPaymentCell = document.createElement('td');
            modeOfPaymentCell.textContent = expense["Mode of Payment"];
            row.appendChild(modeOfPaymentCell);

            // Create the "Date" column
            const dateCell = document.createElement('td');
            dateCell.textContent = expense["Date"];
            row.appendChild(dateCell);

            // Create the "Amount" column
            const amountCell = document.createElement('td');
            amountCell.textContent = expense["Amount"];
            row.appendChild(amountCell);

            // Create the "Actions" column with "Edit" and "Delete" links
            const actionCell = document.createElement('td');
            const deleteButton = document.createElement('button');
            deleteButton.innerText = 'Delete';

            deleteButton.onclick = function(){
              row.remove();
            }

            actionCell.appendChild(deleteButton);
            row.appendChild(actionCell);

            tableBody.appendChild(row);  // Append the row to the table body
        });
    })
    .catch(error => {
        console.error('Error loading the JSON file:', error); // Handle any errors during fetch
    });

    document.getElementById("expenseForm").onsubmit=function(event){
      event.preventDefault(); 

      if(!expenseValidation()){
        return ;
      }
    }

    function showTextBox(){
      var expenseType=document.getElementById("expenseType").value
      var modeOfPayment=document.getElementById("modeOfPayment").value

      if(expenseType == 'Others'){
        document.getElementById("otherType").style.display = 'block';
        document.getElementById("othersExpense").style.display = 'block';
      }
      else{
        document.getElementById("otherType").style.display = 'none';
        document.getElementById("othersExpense").style.display = 'none';
      }

      if(modeOfPayment == 'Others'){
        document.getElementById("otherModeOfPayment").style.display='block';
        document.getElementById("otherMode").style.display='block';
      }
      else{
        document.getElementById("otherModeOfPayment").style.display='none';
        document.getElementById("otherMode").style.display='none';
      }
}

function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));

      document.querySelectorAll('.tab-button').forEach(button => button.classList.remove('active'));

      document.getElementById(tabId).classList.add('active');

      const activeButton = Array.from(document.querySelectorAll('.tab-button')).find(button =>
        button.getAttribute('onclick').includes(tabId)
      );
      if (activeButton) {
        activeButton.classList.add('active');
      }
    }

    function expenseValidation(){
      showTextBox();
      var type=document.getElementById("otherType").value
      var expense=document.getElementById("otherModeOfPayment").value
      const amount=document.getElementById("expenseAmount").value
      var valid=true;

      if(type!="" && /[^a-zA-Z\s]+$/.test(type)){
        document.getElementById("expenseTypeError").innerText="Expense Type should only contain letters and spaces";
        valid=false;
      }
      else{
        document.getElementById("expenseTypeError").innerText="";
      }

      if(expense!="" && /[^a-zA-Z\s]+$/.test(expense)){
        document.getElementById("modeOfPaymentError").innerText="Mode of Payment should only contain letters and spaces";
        valid=false;
      }
      else{
        document.getElementById("modeOfPaymentError").innerText="";
      }

      if(amount<=0 || isNaN(amount)){
        document.getElementById("amountError").innerText="Amount should not be negative";
        valid=false;
      }
      else{
        document.getElementById("amountError").innerText="";
      }

      return valid;
    }
    document.getElementById("expenseType").onchange = expenseValidation
    document.getElementById("modeOfPayment").onchange = expenseValidation
    document.getElementById("otherType").onkeyup = expenseValidation
    document.getElementById("otherModeOfPayment").onkeyup = expenseValidation
    document.getElementById("expenseAmount").onkeyup = expenseValidation
    document.getElementById("expenseAmount").onchange = expenseValidation

  </script>
</body>
</html>
